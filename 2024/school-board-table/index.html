<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Election Funding Table</title>
<style>
    body {
        margin: 0;
        background-color: #f8f9fa;
    }
    h1 {
        margin-top: 20px;
        margin-bottom: 5px;
        font-size: 24px;
        color: #333;
        text-align: center;
    }
    h2 {
        margin-top: 0;
        margin-bottom: 10px;
        font-size: 17px;
        color: #777;
        text-align: center;
    }
    table {
        display: block;
        border-collapse: collapse;
        width: 80%;
        margin: 20px;
        overflow: hidden;
    }
    th, td {
        padding: 15px;
        text-align: center;
        border: none;
    }
    th {
        background-color: transparent;
    }
    tr {
        border-bottom: 1px solid #e0e0e0; 
    }
    tr:last-child {
        border-bottom: none; 
    }
    .candidate-name {
        font-weight: bold;
        width: 20%;
        background-color: transparent;
    }
    .funding {
        width: 20%; 
        background-color: #ECECEC; 
        
    }
</style>
</head>

</div>
