<html lang="en">
    <head>
        <title>See when other universities adopted position modeled after the Chicago Principles</title>
        <meta name="viewport" content="width=device-width,initial-scale=1" />

        <!-- build:css inline -->
        <link rel="stylesheet" href="../../static/main.css" />

        <!-- /build -->
        <link rel="stylesheet" href="style/style.css" />
        <!-- Mapbox GL -->
        <script src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script>
        <link
            href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css"
            rel="stylesheet"
        />
    </head>

    <body>
        <div class="map-container">
            <div id="map"></div>
            <div id="sidebar">
                    <div class="map-overlay-inner">
                        <h4>See when other universities adopted position modeled after the Chicago Principles</h4>
                        <p id="menu-subtext">
                            Use the slider to view the adoption of documents modeled after the Chicago Principles from 2015 to 2025.
                        </p>
                        <p>
                            <b>Selected Year</b>:
                            <span id="slider-year">2025</span>
                        </p>
                        <div id="slider-container">
                            <span class="slider-label"><b>2015</b></span>
                            <input
                                type="range"
                                min="2015"
                                max="2025"
                                value="2025"
                                class="slider"
                                id="map-slider"
                            />
                            <span class="slider-label"><b>2025</b></span>
                        </div>
                </div>
        </div>

        <!-- EXTERNAL JS FILES -->

        <!-- build:js inline -->
        <script src="main.js" type="text/javascript"></script>
        <!-- /build -->
    </body>
</html>
