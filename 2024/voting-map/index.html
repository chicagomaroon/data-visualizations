<html lang="en">
    <head>
        <title>Where to Vote</title>
        <meta name="viewport" content="width=device-width,initial-scale=1" />

        <!-- build:css inline -->
        <link rel="stylesheet" href="../../static/main.css" />

        <!-- /build -->
        <link rel="stylesheet" href="style/style.css" />
        <!-- Mapbox GL -->
        <script src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script>
        <link
            href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css"
            rel="stylesheet"
        />
    </head>

    <body>
        <div class="map-container">
            <div id="map"></div>
            <div id="sidebar">
                <div class="header">
                    <h1>EARLY VOTING LOCATIONS</h1>

                    <div class="subheader">
                        Anyone in Chicago can vote at any Early Voting site,
                        <br />
                        no matter where they live in the city. Same Day
                        Registration is available at all Early Voting sites.
                        <p>
                            <a
                                target="_blank"
                                href="https://chicagoelections.gov/voting/early-voting"
                                >Click here for more information about early
                                voting.</a
                            >
                        </p>
                    </div>

                    <select id="ca-zoom">
                        <option
                            value="12"
                            selected="Zoom to Community Area"
                            disabled
                        >
                            Zoom to Community Area
                        </option>
                    </select>
                </div>
                <div id="details">
                    <div id="details-text">
                        <i
                            >Hover or click a voting location on the map to see
                            more details.</i
                        >
                    </div>
                </div>
            </div>
        </div>

        <!-- EXTERNAL JS FILES -->

        <!-- build:js inline -->
        <script src="main.js" type="text/javascript"></script>
        <!-- /build -->
    </body>
</html>
