        /* Set up the map container style */
        #map {
            height: 90vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Distribution Map</h1>
    <!-- Map container -->
    <div id="map"></div>

    <!-- Optional: PapaParse for CSV parsing
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script> -->

    <!-- Google Maps API (replace YOUR_API_KEY with your actual key) -->
    <script async
            src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>

    <!-- Your main JS file that initializes the map and handles CSV data -->
    <script src="main.js"></script>
</body>
