<html>
    <head>
        <!-- PLACE ALL REPOSITORY CSS FILES IN A BRACKET LIKE THIS -->
        <!-- build:css inline -->
        <link rel="stylesheet" href="main.css" />
        <!-- /build -->
    </head>

    <body>
        <div id="chart-div">We have some text</div>

        <!-- PLACE ALL REPOSITORY JS FILES IN A BRACKET LIKE THIS -->
        <!-- build:js inline -->
        <script
            src="../../static_imports/amcharts5/index.js"
            type="text/javascript"
        ></script>
        <!-- YOU NEED TO FIND THE FILE FOR THE CHART TYPE YOU WANT AND REPLACE
        THE [CHART_TYPE] STRING HERE. CHART TYPES CAN BE FOUND IN THIS FOLDER:
         static_imports/amcharts5/-->
        <script
            src="static_imports/amcharts5/[CHART_TYPE].js"
            type="text/javascript"
        ></script>
        <script
            src="../../static_imports/amcharts5/themes/Animated.js"
            type="text/javascript"
        ></script>

        <script src="main.js" type="text/javascript"></script>
        <!-- /build -->
    </body>
</html>
